<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <h2>
            <strong></strong>
        </h2>
    </header>
    <div class="content">
        <section class="explain">
            <p>For each button, when clicked change the background color of the page to the one indicated.</p>
        </section>

        <section class="material">

            <div class="actions">
                <button type="button" id="rock">Rock</button>
                <button type="button" id="paper">Paper</button>
                <button type="button" id="scissors">Scissors</button>
                <button type="button" id="lizard">Lizard</button>
                <button type="button" id="spock">Spock</button>
            </div>
            <section class="labels">

                <p id="pick"></p>
                <p id="computer"></p>
                <p id="winloss"></p>
            </section>
        </section>
    </div>
</div>
<script src="./scipt.js"></script>
</body>
</html>
